<!DOCTYPE html>
<html>
    <head>
        <!-- css cascading Stylesheet 
        berfungsi untuk menghiasi komponen komponen lain 
        menghiasi -->
        <meta charset="utf-8">
         <title>belajar css</title>
         <link rel="shorcut icon" href="https://i.pinimg.com/236x/83/1b/4b/831b4b8ebfd07cef41669c7a2bfc0d53.jpg?nii=t">
         <!-- link shorcut icon berfungsi untuk mengganti icon default pada tab title di web menggunakan tag link menggunakan atribut rel -->
         <link rel="stylesheet" href="gaya.css">
    </head>
    <body>
        <!-- id berfungsi untuk memberi nama pada tag agar menjadi pembeda
        id hanya bisa dipakai sekali saja dalam 1 halaman html karena id bersifat unik
        fungsi membuat tag lebih spesifik -->
        <!-- class berfungsi memberi pengenal/nama pada suatu tag agar beda dengan yang lain bisa juga buat mengelompokan tag di satu halaman html bisa ada tag yang memiliki nama class yang sama -->
        <div class="judul" id="">
            <!-- div/division pengelompokan pengkategorikan pembagian memiliki sifat block-->
            makan
            makan
            makan
        </div>
        <div id="isi">
            makan
        </div>
        
        <span class="konten">
            <!--span  pengelompokan pengkategorikan pembagian memiliki sifat inline-->
            isi 
            isi 
            isi 
        </span>
        <span>
            coba
        </span>
        <!-- belajar selector,property/style,value
           - style
             -->
    </body>
</html>
